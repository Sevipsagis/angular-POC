<div class="container" *ngIf="operator">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <h4 class="text-center text-light mt-5 ">Operator Detail</h4>
        </div>
    </div>
    <div class="row d-flex justify-content-center mt-4">
        <div class="col-md-5">
            <div class="d-flex justify-content-center form-group">
                <label class="w-100 text-primary">Selected Operator : <input class="form-control" type="text"
                        [(ngModel)]="operator.name" placeholder="name"></label><br>
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-5">
            <div class="d-flex justify-content-center form-group">
                <label class="w-100 text-primary">Operator Armor : <input class="form-control" type="number"
                        [(ngModel)]="operator.armor" placeholder="armor"></label><br>
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-5">
            <div class="d-flex justify-content-center form-group">
                <label class="w-100 text-primary">Operator Speed : <input class="form-control" type="number"
                        [(ngModel)]="operator.speed" placeholder="speed"></label>
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center mt-4">
        <div class="col-md-5 d-flex justify-content-center">
            <button class="btn col-md-6 btn-primary" (click)="save()">Save</button>
            <button class="btn col-md-6 btn-block btn-danger" (click)="goBack()">Cancel</button>
        </div>
    </div>
</div>
